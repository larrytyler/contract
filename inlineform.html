<!DOCTYPE html>
<html  lang="eng">
<head>
<title>inline form</title>

<!--required meta tags-->

<meta charset="utf-8">
<meta="viewport" content="width=device-width, initial-scale=1">

<!--bootstrap CSS-->
<link href="bootstrap/css/bootstrap.min.css"   rel="stylesheet" type="text/css" />

<style type="text/css">
.row,.row div{border:1px solid red 
}

</style>

</head>

<!---creating aa form--->
<body>
<h2>In Line Form</h2>
<form class="row row-cols-lg-auto g-3 p-3">
<div class="col-12">
<label>Fullname</label>
</div>
<div class="col-12">
<input type="text" name="fullname" placeholder="eneter fullname" class="form-control"/>
</div>
<div class="col-12">
<label>Country</label>
</div>
<div class="col-12">
<select name="country" class="form-control">
<option value="">Choose Country</option>
<option value="nigeria">Nigeria</option>
</select>

</div>


<div class="col-12">
<input type="submit" name="submit" value="subscribe" class="btn btn-primary" />
</div>

</form>









<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"> </script>
</body>


</html>
